{% extends "bootstrap_5_layout.html" %}
{% set active_page = "home" %}

{% block content %}

    <h2>Non-Profit Search Engine Webapp</h2>

    <p>Request some non-profit data here...</p>

    <form action="/dashboard" method="POST">

        <label>State (Use two-letter U.S. Postal Service abbreviation):</label>
        <input type="text" name="state" placeholder="FL" value="FL">
        <br>

        <label>Category:</label>
        <select name="category">
            <option value="1">Arts, Culture & Humanities</option>
            <option value="2">Education</option>
            <option value="3">Environment and Animals</option>
            <option value="4">Health</option>
            <option value="5">Human Services</option>
            <option value="6">International, Foreign Affairs</option>
            <option value="7">Public, Societal Benefit</option>
            <option value="8">Religion Related</option>
            <option value="9">Mutual/Membership Benefit</option>
            <option value="10">Unknown, Unclassified</option>
        </select>
        <br>
        
        <!--
        Add filter parameters we consider most appropiate
    -->
        <label>Sorting Parameter:</label>
        <select name="filter_param">
            <option value="totrevenue">Total Revenue</option>
            <option value="totprgmrevnue">Total Program Revenue</option>
            <option value="grsincfndrsng">Gross Fundraising</option>
            <option value="gftgrntsrcvd170">Gifts, grants, membership fees receieved</option>
            <option value="compnsatncurrofcr">Compensation of current officers, directors, etc.</option>
        </select>
        <br>

        <label>Year (2015-2021):</label>
        <input type="number" name="year" placeholder="2020" value="2020">
        <br>

        <button class="btn btn-success">Submit</button>
    </form>

{% endblock %}
